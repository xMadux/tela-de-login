<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="container">
       <div class="content-tela">
         <div class="img-login">
            <img src="img/sign up.svg">
         </div> <!--imagem do login-->

         <div class="content-login">
            <div class="titulo">
               <h1>LOGIN</h1>
            </div> <!--titulo do login-->
        
            <div class="inputs">
               <label for="user"><img src="img/user.svg"></label>
                <input type="text" placeholder="Usuário" name="user" required>
                
                <label for="email"><img src="img/envelope.svg"></label>
                <input type="email" placeholder="E-mail" name="email" required>
                
                <label for="pass"><img src="img/lock.svg"></label>
                <input type="password" placeholder="Senha" name="pass" required>
            </div> <!--inputs do login-->

           
            <div class="btn">
                <button>Entrar</button>
            </div> <!--botao logar-->

            <div class="icones">
              <div class="titulo-icones">
                <h4>Ou</h4>
              </div> <!--titulo do icone OU-->

              <div class="buttons">
                <label for="google"><img src="img/googlezinho.png"></label>
                <button name="google">Faça login com o Google</button>
                
                <label for="twitter"><img src="img/passarinho.png"></label>
                <button name="twitter">Faça login  com o Twitter</button>
    
            </div> <!--botao de entrar com rede-->
            
        </div> <!--icones das redes-->

        </div> <!--conteudo da parte do login-->
       
    </div> <!--conteudo da tela de login-->

    </div> <!--fim do container-->


</body>
</html>
